{% extends "base.html" %}
{% block content %}
<h1>Welcome, {{ current_user.username }}!</h1>
<form method="POST" action="/add" class="mb-3">
    <div class="input-group">
        <input type="text" name="content" class="form-control" placeholder="Add a new task" required>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
</form>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="{% if task.completed %}text-decoration-line-through{% endif %}">{{ task.content }}</span>
        <div>
            <a href="/complete/{{ task.id }}" class="btn btn-sm btn-success">Complete</a>
            <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
